<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <h1>KEY DETECTION</h1>
    <P>What you type would be invisible, but produce fun images in the web page when you type the secret Code</Code></P>
    <script>
        const pressed = [];
        const secretCode = 'specie';
        window.addEventListener('keyup', (e) => {
            console.log(e.key)
            pressed.push(e.key);

            //further study of .splice and .join
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
            if (pressed.join('').includes(secretCode)) {
                document.getElementById('secretCode').innerHTML = secretCode;
                console.log('YEEEAH.... DING DONG!')
                cornify_add();
            }
            console.log(pressed);

        })
    </script>
    <p id="secretCode"></p>
</body>

</html>
